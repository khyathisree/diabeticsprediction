<!DOCTYPE html>
<html>
<head>
  <title>Health App - Predict Diabetes</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predict Diabetes</h1>
    <form action="/predict" method="post">
      <label for="pregnancies">Pregnancies:</label>
      <input type="number" name="pregnancies" id="pregnancies" required>

      <label for="glucose">Glucose:</label>
      <input type="number" name="glucose" id="glucose" required>

      <label for="blood-pressure">Blood Pressure:</label>
      <input type="number" name="blood-pressure" id="blood-pressure" required>

      <label for="skin-thickness">Skin Thickness:</label>
      <input type="number" name="skin-thickness" id="skin-thickness" required>

      <label for="insulin">Insulin:</label>
      <input type="number" name="insulin" id="insulin" required>

      <label for="bmi">BMI:</label>
      <input type="number" name="bmi" id="bmi" required>

      <label for="diabetes-pedigree">Diabetes Pedigree Function:</label>
      <input type="number" name="diabetes-pedigree" id="diabetes-pedigree" required>

      <label for="age">Age:</label>
      <input type="number" name="age" id="age" required>

      <input type="submit" value="Predict">
    </form>
  </div>
</body>
</html>
