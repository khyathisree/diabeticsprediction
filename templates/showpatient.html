<!DOCTYPE html>
<html>
<head>
    <title>Show Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Patient Information</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Result</th>
        </tr>
        {% for patient in data %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.result }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
